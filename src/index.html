<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>


</head>
<body>
    <script type="module" src="main.js"></script>


    <div class="appbox" >

        <div class="appbox_left">

            <button class="clicker" name="clicker" >
                    <div class="clicker_text">
                            Click Me!
                    </div>
                </button>

            <div class="infos" name="infos">
                 Record: <span id="record">0.00</span>
                 Cookies per second: <span id="pps">1.00</span>
                 Cookies per click: <span id="ppc">1.00</span>


            </div>
    

        </div>
        <div class="appbox_right">
            <div class="upgrades">
                <div class="upgrade">
                    <div >
                            Upgrade +0.1
                        <div class="upgrade_description">Cost: <span id="upgrade1CookiesPerSecond">10</span></div>
                        <div class="upgrade_description">Level: <span id="upgrade1Level">0</span></div>
                    </div>
                    <button id="upgrade1Button">Upgrade</button>
                </div>
    
                <div class="upgrade">
                    <div>
                        Upgrade +1
                        <div class="upgrade_description">Cost: <span id="upgrade2CookiesPerSecond">100</span></div>
                        <div class="upgrade_description">Level: <span id="upgrade2Level">0</span></div>
                    </div>
                    <button id="upgrade2Button">Upgrade</button>
                </div>
    
                <div class="upgrade">
                    <div>
                        Upgrade +5
                        <div class="upgrade_description">Cost: <span id="upgrade3CookiesPerSecond">1000</span></div>
                        <div class="upgrade_description">Level: <span id="upgrade3Level">0</span></div>
                    </div>
                    <button id="upgrade3Button">Upgrade</button>
                </div>
                 <div class="upgrade">
                    <div>
                        Upgrade +10
                        <div class="upgrade_description">Cost: <span id="upgrade4CookiesPerSecond">5000</span></div>
                        <div class="upgrade_description">Level: <span id="upgrade4Level">0</span></div>
                    </div>
                    <button id="upgrade4Button">Upgrade</button>
                </div>
                 <div class="upgrade">
                    <div>
                        Upgrade +100
                        <div class="upgrade_description">Cost: <span id="upgrade5CookiesPerSecond">100000</span></div>
                        <div class="upgrade_description">Level: <span id="upgrade5Level">0</span></div>
                    </div>
                    <button id="upgrade5Button">Upgrade</button>
                </div>
                <div class="upgrade">
                    <div>
                        Upgrade +10% click
                        <div class="upgrade_description">Cost: <span id="upgrade6CookiesPerSecond">100</span></div>
                        <div class="upgrade_description">Level: <span id="upgrade6Level">0</span></div>
                    </div>
                    <button id="upgrade6Button">Upgrade</button>
                </div>
        </div>
        

    </div>
  <p> Witold Weiner 2023 </p>
    <script type="module" src="main.js"></script>

   
</body>
</html>
