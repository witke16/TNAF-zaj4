<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="main.js"></script>


</head>
<body>
    <script type="module" src="main.js"></script>


    <div class="appbox" >

        <div class="appbox_left">

            <button class="clicker" name="clicker" >
                    <div class="clicker_text">
                            Click Me!
                    </div>
                </button>

            <div class="infos" name="infos">

            </div>
    

        </div>
        <div class="appbox_right">
            <button class="button" id="button1" >+0.01 Point per Second (10)</button>
            <button class="button"  id="button2">+0.1 Point per Second(80)</button>
            <button class="button" id="button3" >+1 Point per Second(250)</button>
            <button class="button" id="button4" >+10 Point per Second(750)</button>
            <button class="button" id="button5">+100 Point per Second(3000)</button>
            <button class="button" id="button6">+10% Point per Click</button>

        </div>
      
    </div>
    <script type="module" src="main.js"></script>

   
</body>
</html>
